<!DOCTYPE html>
<html>
    <head>
        <title>Belajar 3 Table</title>
    </head>
<body>
    <!--Table Simple-->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>Nama</td>
            <td>Nim</td>
        </tr>
        <tr>
            <td>Abdul  A</td>
            <td>2019839813</td>
        </tr>
    </table>

    <br>
    <br>
    <!--Complex Table-->
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Program Studi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>Farhan SA</td>
                <td>Teknik Informatika</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Rifqi FA</td>
                <td>Teknik Informasi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
